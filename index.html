<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-------------Importando Estilos------------->
    <link rel='stylesheet' href='styles/ingreso-app-styles/styles-index.css'>
</head>

<body>
    <!--------------------------------------------------Encabezado-------------------------------------------------->
    <header>
        <h1 class="title-login">BIENVENIDOS <br> CAPITAL SOCIAL U</h1>
    </header>
    <!----------------------------------------------------Cuerpo---------------------------------------------------->
    <main>
        <!-------------Campos de Texto------------->
        <section class="inputs-login">
            <div class="container-eti-campos">
                <label class="eti-campo-usu">Ingrese su Usuario</label>
            </div><br>
            <input type="text" name="" id="campo-usu">

            <br><br><br><br>

            <div class="container-eti-campos">
                <label class="eti-campo-pass">Ingrese su Contraseña</label>
            </div><br>
            <input type="password" name="" id="campo-pass">
        </section>

        <!-------------Btns y Enlace------------->
        <section class="btns-enlace">
            <button type="submit" class="btns-login">
                <a href="./ingreso-app/register.html">Registrarse</a>
            </button>
            <button type="submit" class="btns-login">
                <a href="#">Iniciar Sesión</a>
                <!--<a href="./app/home.html">Iniciar Sesión</a>-->
            </button><br><br>
            <a href="./ingreso-app/recuPass.html" class="enlace-recu-pass">Recuperar Contraseña</a>
        </section>
    </main>
    <!--------------------------------------------------Pie de Página-------------------------------------------------->
    <footer>
        <div class="container-copy">
            <p class="paragraph-copy">copyright Juan Camilo González Duque &copy 2021</p>
        </div>
        <div class="container-img-u">
            <img src="resources/letra-u.png" alt="logo universidad" class="dim-img">
        </div>
    </footer>
</body>

</html>
