<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-------------Importando Estilos------------->
    <link rel='stylesheet' href='/styles/ingreso-app-styles/styles-register.css'>
</head>

<body>
    <!--------------------------------------------------Header-------------------------------------------------->
    <header>
        <h1 class="title-register">Registrate</h1>
    </header>
    <!--------------------------------------------------Main-------------------------------------------------->
    <main>
        <!-------------Campos de Texto------------->
        <section class="container-register">
            <section class="container-register-usu">
                <div class="container-eti-campos">
                    <!--Etiquetas de los Campos de Usu--->
                    <div class="eti-col-n">
                        <label class="eti-campo-usu">Nombre</label>
                    </div>

                    <br>

                    <div class="eti-col-n">
                        <label class="eti-campo-usu">Documento de Identidad</label>
                    </div>

                    <br>

                    <div class="eti-col-n">
                        <label class="eti-campo-usu">Dirección de Residencia</label>
                    </div>

                    <br>

                    <div class="eti-col-n">
                        <label class="eti-campo-usu">Correo Electrónico</label>
                    </div>

                    <br>

                    <div class="eti-col-n">
                        <label class="eti-campo-usu">Celular</label>
                    </div>

                    <br>

                    <div class="eti-col-n">
                        <label class="eti-campo-usu">Usuario de Ingreso</label>
                    </div>

                    <br>

                    <div class="eti-col-n">
                        <label class="eti-campo-usu">Contraseña</label>
                    </div>

                    <br>

                    <div class="eti-col-n">
                        <label class="eti-campo-usu">Cargo</label>
                    </div>

                </div>

                <!--Campos de Usuario--->
                <div class="container-campos-usu">
                    <!----->
                    <div class="campo-col-n">
                        <input type="text" name="" id="campos-usu-register">
                    </div>

                    <br>

                    <div class="campo-col-n">
                        <input type="text" name="" id="campos-usu-register">
                    </div>

                    <br>

                    <div class="campo-col-n">
                        <input type="text" name="" id="campos-usu-register">
                    </div>

                    <br>

                    <div class="campo-col-n">
                        <input type="text" name="" id="campos-usu-register">
                    </div>

                    <br>

                    <div class="campo-col-n">
                        <input type="text" name="" id="campos-usu-register">
                    </div>

                    <br>

                    <div class="campo-col-n">
                        <input type="text" name="" id="campos-usu-register">
                    </div>

                    <br>

                    <div class="campo-col-n">
                        <input type="password" name="" id="campos-usu-register">
                    </div>

                    <br>
                    <!-------------Campos de Selección------------->
                    <div class="campo-col-n">
                        <input type="radio" name="" id="campo-radio">
                        <label class="campo-usu-radio">Estudiante</label>

                        <input type="radio" name="" id="campo-radio">
                        <label class="campo-usu-radio">Profesor</label>

                        <input type="radio" name="" id="campo-radio">
                        <label class="campo-usu-radio">Administrativo</label>
                    </div>
                </div>
            </section>

            <!-------------Btn------------->
            <section class="btn-register">
                <button type="submit" class="btn-register-usu">
                    <a href="../index.html">Registrarse</a>
                </button><br><br>
            </section>

        </section>
    </main>
    <!--------------------------------------------------Footer-------------------------------------------------->
    <footer>
        <div class="container-copy">
            <p class="paragraph-copy">copyright Juan Camilo González Duque &copy 2021</p>
        </div>
        <div class="container-img-u">
            <img src="../resources/letra-u.png" alt="logo universidad" class="dim-img">
        </div>
    </footer>
    <!---------------------------------------------------------------------------------------------------------->
</body>

</html>
